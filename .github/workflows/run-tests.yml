name: Run Java Tests
on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Set up Java
       uses: actions/setup-java@v4
       with:
         java-version: '17'
         distribution: 'temurin'
     - name: Compile Java files
       run: javac -d out $(find . -type f -name "*.java")
     - name: Run simple test
       run: java -cp out test.LibraryApp
