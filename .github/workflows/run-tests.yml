name: Run Java Tests
on:
 push:
   branches: [main]
 pull_request:
   branches: [main]
jobs:
 test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Set up Java
       uses: actions/setup-java@v4
       with:
         java-version: '17'
         distribution: 'temurin'
     - name: Download JUnit
       run: |
         mkdir -p libs
         curl -L -o libs/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar
     - name: Compile all Java files
       run: |
         find . -name "*.java" > sources.txt
         javac -cp "libs/junit-platform-console-standalone.jar" -d out @sources.txt
     - name: Run JUnit tests
       run: |
         java -jar libs/junit-platform-console-standalone.jar \
         --class-path out \
         --scan-class-path
