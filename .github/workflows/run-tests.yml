name: Run All Java Tests (Main Project)
on:
 push:
   branches: [main]
 pull_request:
   branches: [main]
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: ðŸ§© Checkout repository
       uses: actions/checkout@v4
     - name: â˜• Set up Java 17
       uses: actions/setup-java@v4
       with:
         java-version: '17'
         distribution: 'temurin'
     - name: ðŸ“¦ Download JUnit Console
       run: |
         mkdir -p libs
         curl -L -o libs/junit-platform-console-standalone.jar \
https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar
     - name: ðŸ§¹ Clean and Compile ALL Java Files
       run: |
         echo "ðŸ§¹ Cleaning old build..."
         rm -rf out
         mkdir -p out
         echo "ðŸŽ¯ Compiling every Java file in the repository..."
         find . -type f -name "*.java" > sources.txt
         javac -cp "libs/junit-platform-console-standalone.jar" -d out @sources.txt
     - name: âœ… Run ALL Tests Automatically
       run: |
         echo "ðŸš€ Running all JUnit tests..."
         java -jar libs/junit-platform-console-standalone.jar \
           --class-path out \
           --scan-class-path \
           --details tree
