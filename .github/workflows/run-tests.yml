name: Run Java Tests # This is the name of your workflow

on: # This defines when the workflow triggers
  push: # Run on any push to any branch
  pull_request: # Run on any pull request to any branch

jobs:
  test: # This is the one job in our workflow, called "test"
    name: Run Tests with Maven
    runs-on: ubuntu-latest # The workflow will run on a fresh Ubuntu virtual machine

    steps:
      # Step 1: Checkout your code onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up a Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # This caches dependencies to speed up future runs

      # Step 3: Run your tests using Maven
      - name: Run tests
        run: mvn test